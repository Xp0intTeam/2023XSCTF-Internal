<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KK园区参观报名</title>
    <!-- 引入Bootstrap样式文件 -->
    <link rel="stylesheet" href="b.css">
    <!-- 自定义样式 -->
    <style>
      body {
        font-family: 'Microsoft Yahei', sans-serif;
        background-color: #f8f9fa;
      }
      .container {
        background-color: #fff;
        margin-top: 40px;
        padding: 30px;
        border-radius: 5px;
        box-shadow: 0px 0px 10px #ccc;
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;
      }
      h1 {
        text-align: center;
        margin-bottom: 20px;
        color: #007bff;
        font-size: 36px;
        font-weight: bold;
      }
      label {
        font-weight: bold;
        color: #555;
        font-size: 20px;
      }
      input[type=text],
      input[type=number],
      input[type=email],
      select {
        border-radius: 5px;
        border: 1px solid #ccc;
        padding: 10px;
        font-size: 20px;
        margin-bottom: 20px;
        width: 100%;
      }
      button[type=submit] {
        background-color: #007bff;
        border: none;
        border-radius: 5px;
        color: #fff;
        padding: 10px 20px;
        font-size: 20px;
        margin-top: 20px;
        width: 100%;
      }
      button[type=button] {
        background-color: #6c757d;
        border: none;
        border-radius: 5px;
        color: #fff;
        padding: 10px 20px;
        font-size: 20px;
        margin-top: 20px;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>KK园区参观报名</h1>
      <form id="myform" action="/do" method="post">
        <div class="mb-3">
          <label for="inputName" class="form-label">姓名</label>
          <input name="name" type="text" class="form-control" id="inputName" placeholder="请输入姓名">
        </div>
        <div class="mb-3">
          <label for="inputAge" class="form-label">年龄</label>
          <input name="age" type="number" class="form-control" id="inputAge" placeholder="请输入年龄">
        </div>
        <div class="mb-3">
          <label for="inputMajor" class="form-label">身体(健康)状况</label>
          <input name="subject" type="text" class="form-control" id="inputMajor" placeholder="请输入描述">
        </div>
        <div class="mb-3">
          <label for="inputEmail" class="form-label">邮箱</label>
          <input name="mail" type="email" class="form-control" id="inputEmail" placeholder="请输入邮箱">
        </div>
        <button type="submit" name="route" value="/view" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#previewModal">预览</button>
        <button type="submit" name="route" value="/do" class="btn btn-primary">提交</button>
      </form>
    </div>


    <!-- 引入Bootstrap的JavaScript文件 -->
    <script src="a.js"></script>
    <script src="c.js"></script>

  </body>
</html>


<script>
  document.querySelector('#myform').addEventListener('submit', function(e) {
    // 阻止表单的默认提交行为
    e.preventDefault();

    // 获取被点击的按钮
    var button = e.submitter;

    // 设置表单的目标路由
    document.getElementById('myform').setAttribute('action', button.value);

    // 提交表单
    document.getElementById('myform').submit();
  });
</script>
